<!DOCTYPE html>
<html lang="en">

<!--- Head -->
<head>
	<!--- Required Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<meta name="description" content="{{ meta_description }}">
	<meta name="keywords" content="{{ meta_keywords }}">
	<meta name="robots" content="{{ meta_robots }}">
	
	{% load static %}
	<!--- CSS File Link -->
	<link href="{% static 'css/style.css' %}" rel="stylesheet">
	<link href="{% static 'css/navbar.css' %}" rel="stylesheet">
	<link href="{% static 'css/footer.css' %}" rel="stylesheet">
	<!--- Bootsrtap CSS -->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/17fca1d543.js" crossorigin="anonymous"></script>
	<!-- Favicon -->
	<link rel="icon" type="image/ico" href="{% static 'image/logos/favicon.ico' %}"/>
	<link rel="icon" type="image/ico" href="/favicon.ico"/>
	
	<title>{% block title %} {{ meta_title }} {% endblock %} | eXp Realty Ottawa</title>
</head>
<body>
	{% include 'navbar.html' %}
	<div class='main'>

		{% block content %}  
		{% endblock content %}

	</div>

	<!--- j Query -->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<!--- Bootsrtap JS -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>

	{% block javascript %}
	{% endblock javascript %}

</body>
{% include 'footer.html' %}

</html>
